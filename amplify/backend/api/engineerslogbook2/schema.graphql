type Logger @model @key(fields: ["user","timestamp"]) @auth(rules: [{allow: private}]) {
  user: AWSEmail!
  timestamp: AWSDateTime!
  message: String!
}

type Drive @model @auth(rules: [{allow: private}]) {
  id: ID!
  is_jit: Boolean!
  driver: AWSEmail!
  fleet: String
  commander: AWSEmail
  vehicle: String
  vehicle_type: String
  start_time: AWSDateTime
  end_time: AWSDateTime
  start_location: String
  end_location: String
  start_odometer: Int
  end_odometer: Int
  fuel_level: Int
  status: String
  comments: String
  company: String
  created: AWSDateTime
  date: AWSDate
  incamp: Boolean
  is_maintenance: Boolean
}

